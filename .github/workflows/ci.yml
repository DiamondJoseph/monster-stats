name: CI

on:
  push:
  pull_request:

jobs:
  deduplicate:
    uses: ./.github/workflows/_deduplicate.yml

  lint:
    needs: deduplicate
    if: needs.deduplicate.outputs.pr == ''
    uses: ./.github/workflows/_lint.yml

  test:
    needs: deduplicate
    if: needs.deduplicate.outputs.pr == ''
    uses: ./.github/workflows/_test.yml

  container:
    needs: 
    - deduplicate
    - lint
    - test
    if: needs.deduplicate.outputs.pr == ''
    uses: ./.github/workflows/_container.yml
    permissions:
      packages: write
